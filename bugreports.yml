- summary: |
    Пользователь может вводить отрицательные числа в меню поиска Price
  environment: |
    Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. Перейти к меню поиска Price
    3. Ввести в строке поиска 'From' отрицательное число -200
    4. Ввести в строке поиска 'To' отрицательное число -2
  expected-result: |
    Пользователь не должен иметь возможность вводить отрицательные числа
  actual-result: |
    Пользователь имеет возможность вводить отрицательные числа

- summary: |
    Ошибка GET 500 с неправильным отображением Preview, когда товары
    добавленны в корзину
  environment: |
    Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит)
    DevTools
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. Открываем DevTools
    3. Переходим во вкладку Network
    4. На любой странице выбираем 1 или несколько товаров
    5. В хедере страницы переходим в Cart
    6. Нажимаем кнопку Checkout
    7. В Network находим запрос с ошибкой Failed GET 500
    8. Открываем вкладку Preview
  expected-result: |
    Preview должно содержать данные о товарах добавленных в корзину
  actual-result: |
    Preview содержит ошибочные данные 

