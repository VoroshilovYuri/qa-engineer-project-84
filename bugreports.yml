- summary: |
    Закрытие модального окна Order placed successfully на крестик в правом углу 
  environment: |
    Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Открыта главная страница https://hexlet-products-store.vercel.app/
    2. На любой странице выбираем 1 или несколько товаров
    3. В хедере страницы переходим в Cart
    4. Нажимаем кнопку Checkout
    5. В появившемся модальном окне нажимаем на крестик в правом верхнем углу
  expected-result: |
    Модальное окно должно закрыться
  actual-result: |
    Модальное окно не закрывается

