- summary: |
    Ошибка GET 500 с неправильным отображением Preview, когда товары
    добавленны в корзину
  environment: |
    Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит)
    DevTools
  steps-to-reproduce: |
    1. Открываем DevTools
    2. Переходим во вкладку Network
    3. На любой странице выбираем 1 или несколько товаров
    4. В хедере страницы переходим в Cart
    5. Нажимаем кнопку Checkout
    6. В Network находим запрос с ошибкой Failed GET 500
    7. Открываем вкладку Preview
  expected-result: |
    Preview должно содержать данные о товарах добавленных в корзину
  actual-result: |
    Preview содержит ошибочные данные 

