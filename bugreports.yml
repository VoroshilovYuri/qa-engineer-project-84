- summary: |
    Не работает закрытие модального окна Order placed successfully на крестик 
  environment: |
    Google Chrome Версия 119.0.6045.106 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. На любой странице выбираем 1 или несколько товаров
    2. Переходим в Cart
