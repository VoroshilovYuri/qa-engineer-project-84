---
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины.
  requirement: |
    При добавлении товара в корзину он отображается в ней.
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем любой товар
    - На карточке товара нажимаем кнопку Add to cart
    - В футере страницы переходим в корзину
  expected-result: |
    Пользователь должен увидеть добавленный товар в корзине
    
- summary: |
    Пользователь должен иметь возможность просматривать товары и просматривать
    подробную информацию о товаре.
  requirement: |
    Пользователь видит товар с описанием на главной странице. При
    открытии карточки товара он видит товар и его подробное описание.
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем товар на любой странице
    - Кликаем на карточку товара
  expected-result: |
    В открывшейся карточке товара пользователь видит подробную
    информацию о товаре.
    
- summary: |
    Пользователь должен иметь возможность фильтровать товары.
  requirement: |
    При выбранной категории товара пользователь видит нужные товары из неё.
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Кликнуть на выпадающий список Category
    - Выбрать любую категорию товара в фильтре
  expected-result: |
    Пользователь видит товары в отфильтрованной им категории  

- summary: |
    Пользователь должен иметь возможность фильтровать товары.
  requirement: |
    При выбранных пользователем брендах в списке Brand на главной
    странице он видит выбранные им бренды товаров
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - В списке Brand выбрать от 1 или несколько категорий брендов
  expected-result: |
    Пользователь видит товары брендов фильтры которых выбрал
      

    
    
