---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину он отображается в ней
  prerequisites: |
    Корзина пуста
  test-data: |
    no data
  steps:
    - Выбираем 1 или несколько товаров
    - На карточке товара нажимаем кнопку Add to cart
    - Открыть корзину
  expected-result: |
    Товары успешно добавлены и отображаются в корзине
    
- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Видим товар с описанием на главной странице. При открытии карточки товара отображается товар и его подробное описание.
  prerequisites: |
    Открыта любая страница с товарами
  test-data: |
    no data
  steps:
    - Выбираем товар на любой странице
    - Кликаем на карточку товара
  expected-result: |
    В открывшейся карточке товара видим подробную
    информацию о товаре
    
- summary: |
    Проверка фильтрации товаров по выпадающему списку Category
  requirement: |
    При выбранной категории товара видим отфильтрованные товары из неё
  prerequisites: |
    Открыта главная страница страница. Фильтры в изночальном состянии.
  test-data: |
    no data
  steps:
    - Кликнуть на выпадающий список Category
    - Выбрать любую категорию товара в фильтре
  expected-result: |
    Товары отфильтрованы по выбранной категории и отображаются на экране

- summary: |
    Проверка фильтрации товаров по списку меню Brand
  requirement: |
    При выбранных категориях брендов в списке Brand на главной
    странице  видим выбранные бренды товаров
  prerequisites: |
    Фильтры в изначальном состянии.
  test-data: |
    no data
  steps:
    - В списке Brand выбрать от 1 или несколько категорий брендов
  expected-result: |
    Видим на главном экране товары выбранных категорий из списка Brand

- summary: |
    Проверка поиска при вводе несуществующего товара
  requirement: |
    При вводе в поиске несуществующего товара мы видем на главном экране результат поиска плейсхолдер Nothing found!
  prerequisites: |
     Поле поиска и фильтры в начальном состоянии 
  test-data: |
    слово для ввода в поиск - ball
  steps:
    - перейти в строку поиска
    - ввести в строке поиска слово ball
  expected-result: |
    Пользователь на главном экране видит результат поиска в виде плейсхолдера Nothing found!

- summary: |
    Проверка поиска при вводе отрицательных чисел в меню фильтрации Price
  requirement: |
     При вводе в меню фильтрации Price отрицательных чисел пользователь увидит на главном экране результат фильтрации плейсхолдер Nothing found! 
  prerequisites: |
    Поле поиска и фильтры в начальном состоянии. 
  test-data: |
    ввод в поиск From -200
    ввод в писк To -2
  steps:
    - перейти к поиску Price
    - ввести в строке поиска 'From' отрицательное число -200
    - ввести в строке поиска 'To' отрицательное число -2
  expected-result: |
    Видим результат фильтрации по цене плейсхолдер Nothing found!  

