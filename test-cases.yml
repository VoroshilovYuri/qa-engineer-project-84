---
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины
  requirement: |
    При добавлении товара в корзину он отображается в ней
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем любой товар
    - На карточке товара нажимаем кнопку Add to cart
    - В футере страницы переходим в корзину
  expected-result: |
    Пользователь должен увидеть добавленный товар в корзине
    
- summary: |
    Пользователь должен иметь возможность просматривать товары и просматривать
    подробную информацию о товаре
  requirement: |
    Пользователь видит товар с описанием на главной странице. При
    открытии карточки товара он видит товар и его подробное описание.
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем товар на любой странице
    - Кликаем на карточку товара
  expected-result: |
    В открывшейся карточке товара пользователь видит подробную
    информацию о товаре
    
- summary: |
    Пользователь должен иметь возможность фильтровать товары
  requirement: |
    При выбранной категории товара пользователь видит нужные товары из неё
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Кликнуть на выпадающий список Category
    - Выбрать любую категорию товара в фильтре
  expected-result: |
    Пользователь видит товары в отфильтрованной им категории  

- summary: |
    Пользователь должен иметь возможность фильтровать товары
  requirement: |
    При выбранных пользователем брендах в списке Brand на главной
    странице он видит выбранные им бренды товаров
  prerequisites: |
    Открыта главная страница страница
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - В списке Brand выбрать от 1 или несколько категорий брендов
  expected-result: |
    Пользователь видит товары брендов фильтры которых выбрал

- summary: |
    Проверка поиска при вводе несуществующего товара
  requirement: |
    При вводе в поиске несуществующего товара пользователь должен увидеть на
    главном экране результат поиска плейсхолдер Nothing found!
  prerequisites: |
    Открыта главная страница страница. Поле поиска и фильтры в
    начальном состоянии 
  test-data: |
    https://hexlet-products-store.vercel.app/
    слово для ввода в поиск - ball
  steps:
    - перейти в строку поиска
    - ввести в строке поиска слово ball
  expected-result: |
    Пользователь на главном экране видит результат поиска в виде плейсхолдера Nothing found!

- summary: |
    Проверка поиска при вводе отрицательных чисел в меню фильтрации Price
  requirement: |
     При вводе в меню фильтрации Price отрицательных чисел пользователь увидит на главном экране результат фильтрации плейсхолдер Nothing found! 
  prerequisites: |
    Открыта главная страница страница. Поле поиска и фильтры в начальном состоянии. 
  test-data: |
    https://hexlet-products-store.vercel.app/
    ввод в поиск From -200
    ввод в писк To -2
  steps:
    - перейти к поиску Price
    - ввести в строке поиска 'From' отрицательное число -200
    - ввести в строке поиска 'To' отрицательное число -2
  expected-result: |
     Пользователь на главном экране видит результат фильтрации по цене плейсхолдер Nothing found!  

- summary: |
    Переход пользователя на главную страницу сайта из отфильтрованных товаров путём нажатия в хедере сайта на Store
  requirement: |
     При выбранных нескольких фильтрах в меню Bran пользователь должен попасть на главную страницу сайта при нажатии в хедере на Store
  prerequisites: |
    Открыта главная страница страница. Поле поиска и фильтры в начальном состоянии 
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - В списке Brand выбрать от 1 или несколько категорий брендов
    - В хедере сайта нажать на Store
  expected-result: |
     Пользователь должен попасть на главную страницу сайта      


    
      

    
    
